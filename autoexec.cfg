// Autoexec for CS2 (German keyboard, new scancode bindings)
// Updated to new input system (as of 2025)

// === RATES ===
rate "128000"
cl_lagcompensation "1"

// === AUDIO ===
voice_scale "0.1"
snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_mute_losefocus "1"

// === VIDEO ===
fps_max "250"
r_drawtracers_firstperson "0"
r_drawparticles "0"
r_fullscreen_gamma 2.2

// === MOUSE ===
sensitivity "0.68"

// === MISC ===
cl_showloadout "1"
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "65"
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_autohelp "0"
cl_teammate_colors_show "2"
cl_use_opens_buy_menu "0"
cl_join_advertise "2"

// === SOUND ===
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundend_volume 0
snd_mapobjective_volume 0
snd_tensecondwarning_volume 0.1
snd_deathcamera_volume 0

// === BUY BINDS ===
alias defKp7 "buy rifle1;slot3;"
alias defKp8 "buy rifle3;slot3;"
alias defKp9 "buy rifle4;slot3;"
alias defKp4 "buy vest"
alias defKp5 "buy vesthelm"
alias defKp6 "buy defuser"
alias defKp1 "buy hegrenade;slot3;"
alias defKp2 "buy smokegrenade;slot3;"
alias defKp3 "buy molotov; buy incgrenade;slot3;"
alias defKp0 "buy flashbang;slot3;"
alias defKpPlus "buy secondary4;slot3;"
alias defKpEnter "buy defuser"

// --- Keypad (using new scancodes) ---
bind scancode95 "defKp7"
bind scancode96 "defKp8"
bind scancode97 "defKp9"
bind scancode92 "defKp4"
bind scancode93 "defKp5"
bind scancode94 "defKp6"
bind scancode89 "defKp1"
bind scancode90 "defKp2"
bind scancode91 "defKp3"
bind scancode98 "defKp0"
bind scancode87 "defKpPlus"
bind scancode88 "defKpEnter"

// === MOVEMENT & ACTIONS ===
bind scancode224 "+duck"      // Ctrl
bind scancode44 "+jump"       // Space
bind scancode225 "+sprint;"   // Shift
bind scancode226 "+voicerecord" // Alt
bind mouse5 "player_ping"
bind mwheeldown "+jump"
unbind mwheelup

// === COMMUNICATION ===
bind scancode19 "voice_modenable_toggle" // P
bind scancode11 "+spray_menu"            // H
bind scancode54 "radio"                  // ,
bind scancode13 "say"                    // J
bind scancode14 "say_team"               // K

// === WEAPONS / INVENTORY ===
bind scancode6 "slot6"   // C
bind scancode9 "slot7"   // F
bind scancode10 "slot8"  // G
bind scancode27 "slot9"  // X
bind scancode25 "slot10" // V
bind scancode23 "+lookatweapon" // T
bind mouse3 "+lookatweapon;"
bind scancode29 "drop"   // Z (instead of Y on DE layout)
unbind f1

// === OTHER ===
bind scancode55 "toggleconsole" // .
bindToggle p "voice_enable"

// === RADAR ===
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.38"
cl_radar_icon_scale_min "0.4"

// === CROSSHAIR ===
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_b "50"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2"
cl_crosshairstyle "5"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// === VIEWMODEL ===
viewmodel_fov "61.5"
viewmodel_offset_x "2"
viewmodel_offset_y "1.5"
viewmodel_offset_z "-1"
viewmodel_presetpos "0"

// === HUD ===
cl_hud_color "1"
cl_hud_radar_scale "1.25"
hud_scaling "0.85"
hud_showtargetid "1"
cl_prefer_lefthanded "true"
cl_color "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.85"
cl_radar_rotate "0"
cl_radar_scale "0.35"
cl_radar_square_with_scoreboard "1"

// === FUN BINDS (optional F2-F11 lines kept if you used them) ===
bind scancode59 "say Plant-based power! You got roasted like a cauliflower steak, my friend!"
bind scancode60 "say You just got sautéed! That frag was sprinkled with love and lentils."
bind scancode61 "say Thanks for playing in my garden of destruction! Freshly harvested kills!"
bind scancode62 "say That shot was so clean, even a quinoa salad would be jealous!"
bind scancode63 "say I hope you brought your own reusable bags for all these eco-friendly frags!"
bind scancode64 "say You just got smashed like an avocado toast on a Sunday brunch!"
bind scancode65 "say Warning: Vegans on the loose! Expect killer tofu and herb-infused fury!"
bind scancode66 "say Did I just serve you a side of defeat with a drizzle of vegan pesto?"
bind scancode67 "say This victory tastes as sweet as a ripe mango on a summer day!"
bind scancode68 "say Remember, every frag counts! Let’s save the planet one bullet at a time!"

// === FINALIZE ===
host_writeconfig
echo ""
echo "autoexec.cfg loaded successfully (German keyboard / new CS2 keys)"
echo ""
